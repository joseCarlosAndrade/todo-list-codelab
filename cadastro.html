<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>


    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>
<body>
    <h1>To Do List</h1>
    <form>
        <div class="background_forms">
            <h2>Create an Account</h2>
            <div class="caixa_input">
                <label for="email_input">E-mail</label>
                <input class="input" id="email_input" type="email" placeholder="E-mail"  />
            </div>
            <div class="caixa_input">
                <label for="nome_input">Nome</label>
                <input class="input" id="nome_input" type="nome" placeholder="Name"  />
            </div>
            <div class="caixa_input">
                <label for="nick_input">Nickname</label>
                <input class="input" id="nick_input" type="nickname" placeholder="Nickname"  />
            </div >
            <div class="caixa_input">
                <label for="password_input">Password</label>
                <input class="input" id="password_input" type="password" placeholder="Password" />
            </div>
        </div>
        <div class="button_area">
            <a class ="btn" href="login.html" onclick="login()">Log In</a>
            <button class="btn" onclick="create_new_user()">Sing Up</button>
        </div>
    </form>
</body>
<script src="backend.js"></script>
</html>
